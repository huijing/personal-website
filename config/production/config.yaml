baseURL: https://chenhuijing.com
languageCode: en
title: Chen Hui Jing
summaryLength: 20

params:
  githubURL: https://huijing.github.io
  description: The chronicles of a self-taught designer and developer.
  images:
    - assets/images/avatar-ponytail.png
  bluesky_username: huijing
  github_username: huijing
  mastadon_username: huijing
  about: "I'm Hui Jing, a front-end designer and developer who believes HTML and CSS are the foundation of the web."
  is_playing: "GTA IV"
  is_reading: "刘慈欣短篇科幻小说合集"
  is_watching: "나 혼자 산다"

permalinks:
  blog: /blog/:slug/

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: false
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute: true
      autoHeadingID: true
      autoHeadingIDType: github
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

taxonomies:
  tag: tags

outputFormats:
  RSS:
    mediatype: application/rss
    baseName: feed

outputs:
  home:
    - HTML
    - RSS
  page:
    - HTML
  section:
    - HTML
  taxonomy:
    - HTML

security:
  enableInlineShortcodes: false
  exec:
    allow:
      - ^babel$
      - ^dart-sass-embedded$
      - ^go$
      - ^npx$
      - ^postcss$
    osEnv:
      - (?i)^(PATH|PATHEXT|APPDATA|TMP|TEMP|TERM)$
  funcs:
    getenv:
      - ^HUGO_
  http:
    methods:
      - (?i)GET|POST
    urls:
      - .*
